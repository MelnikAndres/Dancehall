<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pasos de Dancehall</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>

</head>

<body>
    <div id="reaction-container"></div>
    <h1> <img class="jamaica" src="/dancehall/jamaica.jpeg" alt="Jamaica"> Dancehall <img class="jamaica"
            src="/dancehall/jamaica.jpeg" alt="Jamaica">
    </h1>
    <div id="main-actions">
        <button id="get-random" class="btn btn-primary">
            <i data-lucide="dice-5" class="icon"></i> Practicar
        </button>

        <button id="reset-progress" class="btn btn-secondary">
            <i data-lucide="rotate-ccw" class="icon"></i> Reiniciar
        </button>

        <button id="toggle-theme" class="btn btn-secondary">
            <i data-lucide="moon-star" class="icon"></i> Modo oscuro
        </button>
    </div>
    <div id="random-step" class="step" style="display: none;"></div>
    <div id="filters">
        <select id="filter-escuela">
            <option value="">Filtrar por escuela</option>
        </select>
        <select id="filter-creador">
            <option value="">Filtrar por creador</option>
        </select>
        <select id="filter-instructional">
            <option value="">¿Instructional?</option>
            <option value="yes">Sí</option>
            <option value="no">No</option>
        </select>
    </div>
    <div id="loader">
        <div class="spinner"></div>
        <div>Cargando pasos...</div>
    </div>
    <div>
        <div class="section">
            <div class="section-title" onclick="toggleSection('unseen-list', this)">
                <span class="toggle-icon">➕</span> Pasos no vistos
            </div>
            <div id="unseen-list" class="section-content"></div>
        </div>

        <div class="section">
            <div class="section-title" onclick="toggleSection('known-list', this)">
                <span class="toggle-icon">➕</span> Ya los sé
            </div>
            <div id="known-list" class="section-content"></div>
        </div>

        <div class="section">
            <div class="section-title" onclick="toggleSection('dontknow-list', this)">
                <span class="toggle-icon">➕</span> No los sé
            </div>
            <div id="dontknow-list" class="section-content"></div>
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
