<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pasos de Dancehall</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary: #6366f1;
            --color-primary-dark: #4f46e5;
            --color-bg: #f9f9f9;
            --color-dark-bg: #121212;
            --color-text: #333;
            --color-dark-text: #eee;
            --radius: 10px;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--color-bg);
            color: var(--color-text);
            padding: 2rem;
            max-width: 720px;
            margin: auto;
            line-height: 1.6;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 2rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            font-weight: 600;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            margin: 0.3rem;
            font-size: 0.95rem;
        }

        .btn-primary {
            background: var(--color-primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--color-primary-dark);
        }

        .btn-secondary {
            background: #e5e7eb;
            color: #111827;
        }

        .btn-secondary:hover {
            background: #d1d5db;
        }

        .step {
            background: white;
            border-radius: var(--radius);
            padding: 1rem;
            box-shadow: var(--shadow);
            margin-bottom: 1.2rem;
            display: flex;
            flex-direction: column;
            gap: 0.6rem;
        }

        .step strong {
            font-size: 1.5rem;
        }

        .step .info {
            display: flex;
            flex-direction: column;
            gap: 0.4rem;
        }

        .step .actions {
            display: flex;
            gap: 0.5rem;
        }

        .tag {
            display: inline-block;
            background: #e5e7eb;
            color: #374151;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            margin: 0.1rem 0.3rem 0 0;
        }

        .video-link {
            background: var(--color-primary);
            color: white;
            padding: 0.35rem 0.7rem;
            border-radius: 6px;
            font-size: 0.85rem;
            text-decoration: none;
            display: inline-block;
        }

        .video-link:hover {
            background: var(--color-primary-dark);
        }

        #main-actions {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 2rem;
        }

        #filters {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin: 1.5rem 0;
        }

        select {
            padding: 0.5rem;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        .section-title {
            font-size: 1rem;
            font-weight: bold;
            margin-top: 2rem;
            margin-bottom: 0.5rem;
            border-bottom: 1px solid #e5e7eb;
            padding-bottom: 0.3rem;
        }

        .random-status-tag {
            background: #e53935;
            color: white;
            padding: 0.2rem 0.5rem;
            font-size: 0.7rem;
            border-radius: 4px;
        }

        .capitalize-me {
            text-transform: capitalize;
        }

        body.dark-mode {
            background: var(--color-dark-bg);
            color: var(--color-dark-text);
        }

        body.dark-mode .step {
            background: #1f2937;
        }

        body.dark-mode .tag {
            background: #374151;
            color: #d1d5db;
        }

        body.dark-mode .btn-secondary {
            background: #374151;
            color: white;
        }

        body.dark-mode .btn-primary,
        body.dark-mode .video-link {
            background: #818cf8;
            margin-left: 0.5rem;
        }

        body.dark-mode .btn-primary:hover,
        body.dark-mode .video-link:hover {
            background: #6366f1;
        }

        .spinner {
            border: 4px solid #ccc;
            border-top: 4px solid var(--color-primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 0.9s linear infinite;
            margin: auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        #loader {
            display: none;
            text-align: center;
            margin-top: 2rem;
        }
    </style>
</head>

<body>
    <h1>üéµ Dancehall</h1>
    <div id="main-actions">
        <button id="get-random" class="btn btn-primary">üé≤ Paso aleatorio</button>
        <button id="reset-progress" class="btn btn-secondary">üîÑ Reiniciar progreso</button>
        <button id="toggle-theme" class="btn btn-secondary">üåì Modo oscuro</button>
    </div>
    <div id="random-step" class="step" style="display: none;"></div>
    <div id="filters">
        <select id="filter-escuela">
            <option value="">Filtrar por escuela</option>
        </select>
        <select id="filter-creador">
            <option value="">Filtrar por creador</option>
        </select>
        <select id="filter-instructional">
            <option value="">¬øInstructional?</option>
            <option value="yes">S√≠</option>
            <option value="no">No</option>
        </select>
    </div>
    <div id="loader">
        <div class="spinner"></div>
        <div>Cargando pasos...</div>
    </div>
    <div>
        <div class="section-title">üïµÔ∏è Pasos no vistos</div>
        <div id="unseen-list"></div>

        <div class="section-title">‚úÖ Ya los s√©</div>
        <div id="known-list"></div>

        <div class="section-title">‚ùå No los s√©</div>
        <div id="dontknow-list"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
